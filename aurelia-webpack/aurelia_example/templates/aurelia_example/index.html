<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css"
            href="{% static 'aurelia_example/app.css'|add:aurelia_example_url_suffix %}" />

      <script type="text/javascript">
            window.PARAMS = {};
            {% for key, value in params.items %}
                window.PARAMS['{{key}}'] = "{{value}}";
            {% endfor %}
      </script>

      <title>Aurelia (Webpack) Example</title>
  </head>

  <body>
      <script type="text/javascript"
              src="{% static 'aurelia_example/app.js'|add:aurelia_example_url_suffix %}">
      </script>
  </body>

</html>
